dist: trusty
sudo: required

language: java
jdk:
  - oraclejdk8

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS dbweight;'
  - git clone https://github.com/hold12/CDIO_final_sql
  - ls CDIO_final_sql
  - mysql -u root -h 127.0.0.1 dbweight < CDIO_final_sql/tables.sql
  - mysql -u root -h 127.0.0.1 dbweight < CDIO_final_sql/views/adm_user.sql
  - sudo apt-get install ant-optional

